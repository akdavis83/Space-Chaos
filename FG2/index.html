<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Chaos - Complete Game</title>
  <link rel="stylesheet" href="https://public.codepenassets.com/css/reset-2.0.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
	<canvas id="cardCanvas"></canvas>
	<div id="score-container">Score: <span id="score">0</span></div>
	<button id="restart-button" onclick="restartGame()" style="display:none;">Restart</button>
</div>
<div id="notification-center" style="display:none;">
    <div id="notification-message"></div>
</div>
<!-- partial:index.partial.html -->
<ul id="wrapper" style="text-decoration: none;">
    <li><a href="#" id="home-link" style="text-decoration: none;">HOME <span class="number">H</span> </a></li>
    <li><a href="#" id="pause-link" style="text-decoration: none;">PAUSE <span class="number">P</span> </a></li>
    <li><a href="#" id="shop-link" style="text-decoration: none;">SHOP <span class="number">U</span> </a></li>
</ul>
<!-- partial -->
  <script>
    const wrapper = document.getElementById('wrapper');
    
    // Add click handlers for menu items
    document.getElementById('pause-link').addEventListener('click', (e) => {
      e.preventDefault();
      const pauseEvent = new KeyboardEvent('keydown', { key: 'p' });
      document.dispatchEvent(pauseEvent);
      wrapper.classList.remove('show-menu');
    });
    
    document.getElementById('shop-link').addEventListener('click', (e) => {
      e.preventDefault();
      const shopPanel = document.getElementById('shop-panel');
      if (shopPanel) {
        shopPanel.style.display = shopPanel.style.display === 'none' ? 'block' : 'none';
      }
      wrapper.classList.remove('show-menu');
    });
    
    document.getElementById('home-link').addEventListener('click', (e) => {
      e.preventDefault();
      wrapper.classList.remove('show-menu');
    });
  </script>
<!-- partial -->
  <script src="./script.js"></script>
</body>
</html>
